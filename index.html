<!DOCTYPE html>
<html>
<head>
<title>StopWatch - Title </title>


<link rel="stylesheet" href="css/styles.css" type="text/css" media="all">

	

<script type="text/javascript" charset="utf-8" src="js/cordova-2.7.0.js"></script> 
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min"></script> 
 
 
   
<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, false);


	
	function onDeviceReady() {
        var running = false;
			var startTime = null;
			var endTime = null;

    }
	
	
function start()
	{
		running = true;
			var d = new Date();
			var s = d.getTime();
			window.startTime= s;
			endTime = null;
		
			document.getElementById("stop").style.display = 'block';
				document.getElementById("go").style.display = 'none';
		
	
			var timer = setInterval( timeDisp, 100);
			function timeDisp()
			{
				
			window.currentTime = new Date().getTime();
			window.cur = (currentTime - startTime) / 1000;
			if ( running==true)
				{
					document.getElementById("time").innerHTML = cur;
				}
			}
	
	}
	
function stop()
	{
		running = false;
		document.getElementById("stop").style.display = 'none';
				document.getElementById("go").style.display = 'block';
	}
	 window.k = 1;

	function reset()
	{
		 running = false;
		var startTime = null;
		var endTime = null;
		document.getElementById("time").innerHTML = '0.000';
		document.getElementById("stop").style.display = 'none';
				document.getElementById("go").style.display = 'block';
		document.getElementById("lapDiv").innerHTML = null;
		 window.k = 1;

	}

	function lap()
	{
		
		
	
		var lapDiv = document.getElementById("lapDiv");
		var currentLaps = lapDiv.innerHTML;
	
	var newlaps = currentLaps +  "<div class='laps'><span class='lapNo'>" + k + "</span><span class='lapTime'>" + cur + "</span></div>";
	
		lapDiv.innerHTML = newlaps;
		window.k = k + 1;
	}
	
	var clk = document.getElementById("clk");
	var lps = document.getElementById("lapDiv");
function showClock()
	{
		var clk = document.getElementById("clk");
	var lps = document.getElementById("lapDiv");
		clk.style.display= "block";
		lps.style.display= "none";
	}
function showLaps()
	{
		var clk = document.getElementById("clk");
	var lps = document.getElementById("lapDiv");
		clk.style.display= "none";
		lps.style.display= "block";
	}
</script>
</head>
<body  >

<div class="conttainer">
	<div class="top">
		<div class="top_left"><<</div>
		<div class="top_mid">Stopwatch 2.0</div>
		<div class="top_right">Home</div>
	</div>
	<div class="nav_bar">
		<div class="nav_left" ><center><a onclick="showClock()" >StopWatch</a></center></div>
		<div class="nav_mid"><center><a onclick="showLaps()" >Laps</a></center></div>
	
	</div>
	<div class="stopwatch" id="clk">
		<div class="timeDiv" ><span id="time">0.000</span></div>
		<br />
	</div>
	<div class="laps" id="lapDiv">
	</div>
	<div class="act">
		<div class="go" id="go"><a onclick="start()"><center>Go</center></a> </div> 
		<div class="go" id="stop"><a onclick="stop();"><center>Stop</center></a></div>
			<div class="reset"><a onclick="reset()"><center>Reset</center></a></div>
			<div class="lap"><a href="javascript:lap();" ><center>Lap</center></a></div>
		
	</div>
	
</div>

</body>
</html>
