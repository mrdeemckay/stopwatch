<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, false);

var running = false;
			var startTime = null;
			var endTime = null;

	
	function onDeviceReady() {
        
    }
	
function start()
	{
		running = true;
			var d = new Date();
			var s = d.getTime();
			startTime = s;
			endTime = null;
		
		
		
	
			var timer = setInterval( myFunction, 1);
			function myFunction()
			{
				
			var currentTime = new Date().getTime();
			var cur = (currentTime - startTime) / 1000;
			if ( running==true)
				{
					document.getElementById("time").innerHTML = cur;
				}
			}
	
	}
	
	 // alert dialog dismissed
    function alertDismissed() {
       
    }
function stop()
	{
		running = false;
		
	}
	function showAlert(){
navigator.notification.alert(
            'Barry Saunders Is Queer!',  // message
            alertDismissed,         // callback
            'Game Over',            // title
            'Done'                  // buttonName
        );	
		}

	function reset()
	{
		var running = false;
		var startTime = null;
		var endTime = null;
		document.getElementById("time").innerHTML = '0.000';
		
	}

</script>
</head>
<body  >

<div class="conttainer">
	<div class="top">
		<div class="title">sdfd</div>
	</div>
	<div class="">
		<div class="twelvecol timeDiv last"><span id="time">0.000</span></div>
		<br />
	</div>
	<div class="">
		<div class="buttons go"><button onclick="start()">Go</button> </div> 
		<div class="buttons"><button onclick="stop(); "style="margin-left:4px;">Stop</button> <button onclick="reset()">Reset</button></div>
		<div class="buttons go"><button onclick="showAlert(); return false;">Alert</button> </div> 
	</div>
	
</div>

</body>
</html>
