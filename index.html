<head>

 <script type="text/javascript" charset="utf-8" src="js/cordova-2.7.0.js"></script>
 
 
   
<script type="text/javascript">

var running = false;
var startTime = null;
var endTime = null;


	
	
	
function start()
	{
		running = true;
		
			var s= new Date().getTime();
			startTime = s;
			endTime = null;
		
		
		
	
			var timer = setInterval( myFunction, 15);
			function myFunction()
			{
				
			var currentTime = new Date().getTime();
			var cur = (currentTime - startTime) / 1000;
			if ( running==true)
				{
					document.getElementById("time").innerHTML = cur;
				}
			}
	
	}
	
	 // alert dialog dismissed
    function alertDismissed() {
       navigator.notification.alert(
            'No really He is!!',  // message
            alertDismissed,         // callback
            'Im Done Here',            // title
            'Done'                  // buttonName
        );
    }
function stop()
	{
		running = false;
		clearInterval(timer);
		
			
	}
function showAlert(){
	navigator.notification.alert(
            'Barry Saunders Is Queer!',  // message
            alertDismissed,         // callback
            'Game Over',            // title
            'Done'                  // buttonName
        );
		}
	function reset()
	{
		var running = false;
		var startTime = null;
		var endTime = null;
		document.getElementById("time").innerHTML = '0.000';
		clearInterval(timer);
	}

</script>
</head>
<body onload="getTime()" >

<div class="conttainer">
	<div class="top">
		<div class="title">sdfd</div>
	</div>
	<div class="">
		<div class="twelvecol timeDiv last"><span id="time">0.000</span></div>
		<br />
	</div>
	<div class="">
		<div class="buttons go"><button onclick="start()">Go</button> </div> 
		<div class="buttons"><button onclick="stop(); showAlert(); return false; "style="margin-left:4px;">Stop</button> <button onclick="reset()">Reset</button></div>
	</div>
	
</div>

</body>
</html>
